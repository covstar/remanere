<body class="font-Open_sans relative bg-headImg bg-cover bg-no-repeat">
    <div class="w-full h-full bg-blackhey -z-10 bg-opacity-50  absolute"></div>

    
    <main class="md:pt-5% md:px-5% sm:pt-5% sm:px-2 sm:mb-15%">
        <!-- heading  -->
        <div class="md:mb-5% sm:mb-20% border-b pb-2 pl-1 rounded-md text-white">
            <h1 class="md:text-7xl sm:text-5xl font-Lato font-bold">RELIQUUS</h1>
            <p class="md:text-2xl sm:text-sm sm:pr-20% pt-1 sm:pt-2">
                It's now easier to determine the remaining days, weeks, and months in a given year.
            </p>
        </div>
   

        <div class="bg-white md:h-96 p-5% px-15% sm:px-4 sm:py-15% sm:mb-20%  flex rounded-sm">
            <!-- <img src="images/background-mobile.jpg" alt=""> -->
            <div>
                <!-- label  -->
                <div class="md:text-2xl mb-10">
                    <label for="date">Select date <i class="fa-solid fa-angles-down text-maroon"></i></label>
                </div>
                <!-- input   -->
                <input class="outline-1 outline outline-maroon px-3 py-1 rounded-md" type="date" id="Date" value="">
                
                <!-- check button  -->
                <div class="mt-10">
                    <button class="bg-blackhey px-8 py-2 text-white rounded-sm md:text-xl">Check</button>
                </div>
            </div>
            
            
            <!-- date display  -->
            <div class="ml-auto">
                <ul class="md:flex gap-x-5 text-xl sm:text-base text-center">

                    <!-- Year  -->
                    <li class="sm:mb-4">
                        <ul>
                            <li class="border-b border-maroon pb-1">Year</li>
                            <li class="text-sm text-maroon mt-2  sm:mt-1 font-bold" id="year"></li>
                        </ul>
                    </li>

                    <!-- Days  -->
                    <li class="sm:mb-4">
                        <ul>
                            <li class="border-b border-maroon pb-1">Days Remaining</li>
                            <li class="text-sm text-maroon mt-2 sm:mt-1 font-bold" id="day"></li>
                        </ul>
                    </li>

                    <!-- Weeks  -->
                    <li class="sm:mb-4">
                        <ul>
                            <li class="border-b border-maroon pb-1">Weeks Remaining</li>
                            <li class="text-sm text-maroon mt-2 sm:mt-1 font-bold" id="week"></li>
                        </ul>
                    </li>

                    <!-- month  -->
                    <li class="sm:mb-4">
                        <ul>
                            <li class="border-b border-maroon pb-1">Months Remaining</li>
                            <li class="text-sm text-maroon mt-2 font-bold" id="month"></li>
                        </ul>
                    </li>

                </ul>
            </div>
            
            
        </div>

        
        
    </main>
    
       
    <!-- scripts  -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
</body>
